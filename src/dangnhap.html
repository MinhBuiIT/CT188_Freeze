<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../asset/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/dangki&nhap.css">
	<title>Đăng Nhập</title>
</head>


<body>
	<header id="header">
		<a href="trangchu.html">
			<img src="../asset/images/logo.png" alt="Logo">
		</a>
		<img src="../asset/images/header-img1.png" alt="Header" class="header-img1">
		<img src="../asset/images/header-img2.png" alt="Header" class="header-img2">
		<img src="../asset/images/header-img3.png" alt="Header" class="header-img3">
		<nav>
			<div class="nav-links">
				<a class="nav-links__item" href="trangchu.html">Trang chủ</a>
				<a class="nav-links__item" href="gioithieu.html">Giới thiệu</a>
				<a class="nav-links__item" href="sanpham.html">Sản phẩm</a>
				<a class="nav-links__item" href="tintuc.html">Tin tức</a>
				<a class="nav-links__item" href="dangnhap.html">Đăng Nhập</a>
				<a class="nav-links__item" href="dangky.html">Đăng ký</a>
				<a class="nav-links__item" href="lienhe.html">Liên Hệ</a>
			</div>
			<div class="nav-search">
				<form class="nav-search__form">
					<input type="text" placeholder="Search">
					<button class="button-icon button-icon--white"><i class="bi bi-search"></i></button>
				</form>
				<button class="button-icon button-icon--pink button-order"><i class="bi bi-cart-fill"></i></button>
			</div>
		</nav>
	</header>
	<main>
		<div class="form-container">
			<div>
				<h2 class="heading1">Đăng Nhập</h2>
				<div class="line"></div>
			</div>
			<div class="form-container__img">
				<img src="../asset/images/dangnhap/userlogin.png" alt="login" width="200px">
			</div>
			<form class="form-wrap">
				<table class="form-wrap__table">
					<tr class="form-group">
						<th class="form-wrap__icon"><label for="email"><i class="bi bi-envelope"></i></label></th>
						<td></td>
						<td><input type="text" id="email" name="email" placeholder="Nhập email"
								class="form-wrap__input">
							<div class="form-error"></div>
						</td>
					</tr>
					<tr class="form-group">
						<th class="form-wrap__icon "><label for="password"><i class="bi bi-key-fill"></i></label></th>
						<td></td>
						<td><input type="password" id="password" name="password" class="form-wrap__input"
								placeholder="Nhập mật khẩu">
							<div class="form-error"></div>
						</td>
					</tr>
					<tr class="form-group">
						<td colspan="3" class="form-wrap__forget">
							Bạn quên <a href="#">Mật Khẩu</a>
							<input type="checkbox" id="checkbox-memory" name="memory" value="true"> <label
								for="checkbox-memory">Ghi nhớ cho lần
								đăng nhập sau</label>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<button type="submit">Đăng nhập</button>
							<button>Hủy</button>
						</td>
					</tr>
				</table>
			</form>

		</div>
	</main>
	<footer>
		<p>&copy; 2021 Bản quyền thuộc về FreeezeVn,
			<a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
			<a href="https://www.twttier.com"><i class="bi bi-twitter"></i>
			</a> <a href="https://www.pinterest.com"><i class="bi bi-pinterest"></i></a>
		</p>
		<a class="fixed-top" href="#header">
			<img src="../asset/images/top.png" alt="Top">
		</a>
	</footer>
	<script src="./js/main.js"></script>
	<script src="./js/Validator.js"></script>
	<script>
		Validator({
			selector: '.form-wrap',
			errorSelector: '.form-error',
			rules: [
				Validator.minLength('#password', 8),
				Validator.isEmail('#email')
			],
			submit: (data) => {
				alert(JSON.stringify(data))
			}
		});
	</script>
</body>

</html>

    <main>
        <h1>Liên hệ</h1>
        <div>
            <img src="../asset/images/lienhe/check-in.png" alt="Contact">
        </div>
        <h2>Địa chỉ: 0123, Tòa Nhà ABC,Tp.Cần Thơ</h2>
        <p>Nếu bạn có góp ý, vui lòng bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn</p>
        <fieldset>
            <legend>Góp ý</legend>
            <form method="POST" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <td><label for="fullname">Họ Tên:</label></td>
                        
                        <td><input type="text" id="fullname" placeholder="Vui lòng nhập họ tên của bạn"></td>
                        
                    </tr>
                    <tr>
                        <td><label for="fullname">Email:</label></td>
                        
                        <td><input type="email" id="fullname" placeholder="Vui lòng nhập email của bạn"></td>
                    </tr>
                    <tr>
                        <td><label for="fullname">Chủ đề:</label></td>
                        
                        <td>
                            <select name="feedback_sel">
                                <option value="Dịch Vụ">Về sản phẩm dịch vụ</option>
                                <option value="Ưu Đãi">Về Ưu Đãi Thành Viên</option>
                                <option value="Tuyển Dụng">Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="feedback_text">Nội dụng:</label></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea id="feedback_text" cols="50" rows="10" placeholder="Nội dung cần liên hệ"></textarea></td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="2"><button type="submit">Gửi</button></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>

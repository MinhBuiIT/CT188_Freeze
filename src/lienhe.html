<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asset/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/lienhe.css">
    <title>Liên Hệ</title>
</head>

<body>
    <header id="header">
        <a href="trangchu.html">
            <img src="../asset/images/logo.png" alt="Logo">
        </a>
        <img src="../asset/images/header-img1.png" alt="Header" class="header-img1">
        <img src="../asset/images/header-img2.png" alt="Header" class="header-img2">
        <img src="../asset/images/header-img3.png" alt="Header" class="header-img3">
        <nav>
            <div class="nav-links">
                <a class="nav-links__item" href="trangchu.html">Trang chủ</a>
                <a class="nav-links__item" href="gioithieu.html">Giới thiệu</a>
                <a class="nav-links__item" href="sanpham.html">Sản phẩm</a>
                <a class="nav-links__item" href="tintuc.html">Tin tức</a>
                <a class="nav-links__item" href="dangnhap.html">Đăng Nhập</a>
                <a class="nav-links__item" href="dangky.html">Đăng ký</a>
                <a class="nav-links__item" href="lienhe.html">Liên Hệ</a>
            </div>
            <div class="nav-search">
                <form class="nav-search__form" method="get" action="timkiem.html">
                    <input type="text" placeholder="Search" class="nav-search__form-input">
                    <button class="button-icon button-icon--white"><i class="bi bi-search"></i></button>
                </form>
                <button class="button-icon button-icon--pink"><i class="bi bi-cart-fill"></i></button>
            </div>
        </nav>
    </header>
    <main class="contact">
        <h1 class="heading1">Liên hệ</h1>
        <div class="line"></div>
        <div class="contact__address">
            <div class="contact__address-icon">
                <img src="../asset/images/lienhe/check-in.png" alt="Contact">
            </div>
            <p><span>Địa chỉ: 0123, Tòa Nhà ABC,Tp.Cần Thơ</span> Nếu bạn có góp ý, vui lòng bằng thư điện tử hoặc sử
                dụng biểu mẫu bên dưới. Xin cảm ơn</p>

        </div>
        <div class="contact-modal">
            <h1 class="heading1">Góp ý</h1>
            <div class="line"></div>
            <form method="POST" enctype="application/x-www-form-urlencoded" class="contact-form">
                <table class="contact-form__wrap">
                    <tr class="contact-form__wrap-row form-group">
                        <td class="contact-form__wrap-infor"><label for="fullname"><i class="bi bi-person"></i></label>
                        </td>
                        <td><input type="text" id="fullname" name="fullname" placeholder="Vui lòng nhập họ tên của bạn">
                            <div class="form-error"></div>
                        </td>

                    </tr>
                    <tr class="contact-form__wrap-row form-group">
                        <td class="contact-form__wrap-infor"><label for="email"><i class="bi bi-envelope"></i></label>
                        </td>

                        <td><input type="email" id="email" name="email" placeholder="Vui lòng nhập email của bạn">
                            <div class="form-error"></div>
                        </td>
                    </tr>
                    <tr class="contact-form__wrap-row form-group">
                        <td class="contact-form__wrap-infor"><label for="fullname"><i
                                    class="bi bi-list-task"></i></label>
                        </td>

                        <td>
                            <select name="feedback_sel">
                                <option value="Dịch Vụ">Về sản phẩm dịch vụ</option>
                                <option value="Ưu Đãi">Về Ưu Đãi Thành Viên</option>
                                <option value="Tuyển Dụng">Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="contact-form__wrap-row form-group">
                        <td class="contact-form__wrap-infor"><label for="fullname"><i
                                    class="bi bi-card-text"></i></label>
                        </td>
                        <td><textarea id="feedback_text" cols="50" rows="10" placeholder="Nội dung cần liên hệ"
                                name="feedback_text"></textarea>
                            <div class="form-error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit">Gửi</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2021 Bản quyền thuộc về FreeezeVn,
            <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
            <a href="https://www.twttier.com"><i class="bi bi-twitter"></i>
            </a> <a href="https://www.pinterest.com"><i class="bi bi-pinterest"></i></a>
        </p>
        <a class="fixed-top" href="#header">
            <img src="../asset/images/top.png" alt="Top">
        </a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/Validator.js"></script>
    <script>
        Validator({
            selector: '.contact-form',
            errorSelector: '.form-error',
            rules: [
                Validator.minLength('#fullname', 4),
                Validator.minLength('#feedback_text', 8),
                Validator.isEmail('#email', 8),
            ],
            submit: (data) => {
                alert(JSON.stringify(data))
            }
        })
    </script>
</body>

</html>

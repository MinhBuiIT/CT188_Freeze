<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../asset/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/dangki&nhap.css">
	<title>Đăng Nhập</title>
</head>


<body>
	<header id="header">
		<a href="trangchu.html">
			<img src="../asset/images/logo.png" alt="Logo">
		</a>
		<img src="../asset/images/header-img1.png" alt="Header" class="header-img1">
		<img src="../asset/images/header-img2.png" alt="Header" class="header-img2">
		<img src="../asset/images/header-img3.png" alt="Header" class="header-img3">
		<nav>
			<div class="nav-links">
				<a class="nav-links__item" href="trangchu.html">Trang chủ</a>
				<a class="nav-links__item" href="gioithieu.html">Giới thiệu</a>
				<a class="nav-links__item" href="sanpham.html">Sản phẩm</a>
				<a class="nav-links__item" href="tintuc.html">Tin tức</a>
				<a class="nav-links__item" href="dangnhap.html">Đăng Nhập</a>
				<a class="nav-links__item" href="dangky.html">Đăng ký</a>
				<a class="nav-links__item" href="lienhe.html">Liên Hệ</a>
			</div>
			<div class="nav-search">
				<form class="nav-search__form" method="get" action="timkiem.html">
					<input type="text" placeholder="Search" class="nav-search__form-input">
					<button class="button-icon button-icon--white"><i class="bi bi-search"></i></button>
				</form>
				<button class="button-icon button-icon--pink button-order"><i class="bi bi-cart-fill"></i></button>
			</div>
		</nav>
	</header>
	<main>
		<div class="form-container">
			<div>
				<h2 class="heading1">Đăng Ký</h2>
				<div class="line"></div>
			</div>
			<form class="form-wrap" method="post" enctype="application/x-www-form-urlencoded">
				<table>
					<tr class="form-group">
						<th class="form-wrap__icon"><label for="email"><i class="bi bi-envelope"></i></label></th>
						<td><input type="email" id="email" name="email" placeholder="Vui lòng nhập Email"
								class="form-wrap__input">
							<div class="form-error"></div>
						</td>
					</tr>
					<tr class="form-group">
						<th class="form-wrap__icon"><label for="password"><i class="bi bi-key-fill"></i></label></th>
						<td><input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu"
								class="form-wrap__input" ref="#confirm_password">
							<div class="form-error"></div>
						</td>
					</tr>
					<tr class="form-group">
						<th class="form-wrap__icon"><label for="confirm_password"><i class="bi bi-key-fill"></i></label>
						</th>
						<td><input type="password" id="confirm_password" name="confirm_password"
								placeholder="Vui lòng nhập lại mật khẩu" class="form-wrap__input">
							<div class="form-error"></div>
						</td>
					</tr>
					<tr class="form-group">
						<th class="form-wrap__icon"><label><i class="bi bi-people-fill"></i></label></th>
						<td>
							<input type="radio" name="level" id="Bac" value="Bạc"> <label
								for="Bac"><span>Bạc</span></label>
							<input type="radio" name="level" id="Vang" value="Vàng"> <label
								for="Vang"><span>Vàng</span></label>
							<input type="radio" name="level" id="BK" value="Bạch Kim"> <label for="BK"><span>Bạch
									Kim</span></label>
						</td>
					</tr>
					<tr class="form-group">
						<th class="form-wrap__icon"><label for="file_avt"><i
									class="bi bi-person-badge-fill"></i></label></th>
						<td><input type="file" id="file_avt" name="file_avt"></td>
					</tr>
					<tr class="form-group">
						<td colspan="2" class="form-wrap__policy"><b>Thông qua việc tạo tài khoản, bạn đồng ý với <a
									href="#">Điều khoản & Quyền riêng tư của chúng tôi</a></b></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit">Đăng ký</button>
							<button>Hủy</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</main>
	<footer>
		<p>&copy; 2021 Bản quyền thuộc về FreeezeVn,
			<a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
			<a href="https://www.twttier.com"><i class="bi bi-twitter"></i>
			</a> <a href="https://www.pinterest.com"><i class="bi bi-pinterest"></i></a>
		</p>
		<a class="fixed-top" href="#header">
			<img src="../asset/images/top.png" alt="Top">
		</a>
	</footer>
	<script src="./js/main.js"></script>
	<script src="./js/Validator.js"></script>
	<script>
		Validator({
			selector: '.form-wrap',
			errorSelector: '.form-error',
			rules: [
				Validator.isEmail('#email'),
				Validator.minLength('#password', 8),
				Validator.confirmSelector('#confirm_password', function () {
					let form = document.querySelector('.form-wrap')
					return form.querySelector('#password')
				})
			],
			submit: (data) => {
				alert(JSON.stringify(data));
			}
		});
	</script>
</body>

</html>

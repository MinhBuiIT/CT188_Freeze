<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../asset/images/favicon.ico" type="image/x-icon" />
	<title>Đăng Nhập</title>
</head>


<body>
	<header>
		<a href="trangchu.html">
			<img src="../asset/images/logo.png" alt="Logo">
		</a>
		<nav>
			<a href="trangchu.html">Trang chủ</a>
			<a href="trangchu.html">Giới thiệu</a>
			<a href="sanpham.html">Sản phẩm</a>
			<a href="tintuc.html">Tin tức</a>
			<a href="dangnhap.html">Đăng Nhập</a>
			<a href="dangky.html">Đăng ký</a>
			<a href="lienhe.html">Liên Hệ</a>
		</nav>
	</header>
	<main>
		<fieldset>
			<legend>
				<b>Đăng Ký</b>
			</legend>
			
			<form method="post" enctype="application/x-www-form-urlencoded">
				<table style="text-align: left;">
					<tr>
						<th ><label for="email" >Email</label></th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="email" id="email" placeholder="Vui lòng nhập Email"></td>
					</tr>
					<tr>
						<th><label for="password">Mật Khẩu</label></th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="password" id="password" placeholder="Vui lòng nhập mật khẩu"></td>
					</tr>
                    <tr>
						<th><label for="confirm_password">Nhập lại Mật Khẩu</label></th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="password" id="confirm_password" placeholder="Vui lòng nhập lại mật khẩu"></td>
					</tr>
                    <tr>
						<th><label>Cấp độ thành viên</label></th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>
                            <input type="radio" name="level" id="Bac" value="Bạc"> <label for="Bac"><b>Bạc</b></label>
                            <input type="radio" name="level" id="Vang" value="Vàng"> <label for="Vang"><b>Vàng</b></label>
                            <input type="radio" name="level" id="BK" value="Bạch Kim"> <label for="BK"><b>Bạch Kim</b></label>
                        </td>
					</tr>
                    <tr>
						<th ><label for="file_avt">Ảnh đại diện</label></th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="file" id="file_avt"></td>
					</tr>
                    <tr>
                        <td colspan="7"><b>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi</a></b></td>
                    </tr>
					<tr>
                        <td>
							<button>Hủy</button>
							<button type="submit">Đăng ký</button>
						</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						
					</tr>
				</table>
			</form>
		</fieldset>
	</main>
	<footer>
		<p>&copy; 2021 Bản quyền thuộc về FreeezeVn,
			<a href="https://www.facebook.com/">Facebook</a>

				href="trangchu.html">Về Đầu Trang</a>
		</p>
	</footer>
</body>

</html>
